<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Album</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Galeri Album</h1>
        <div class="album-gallery">
            <div class="album-item" data-full-image="assets/pho 1.jpeg">
                <img src="assets/pho 1.jpeg" alt="Album 1">
                <p>Album 1</p>
            </div>
            <div class="album-item" data-full-image="assets/pho 2.jpeg">
                <img src="assets/pho 2.jpeg" alt="Album 2">
                <p>Album 2</p>
            </div>
            <div class="album-item" data-full-image="assets/pho 3.jpeg">
                <img src="assets/pho 3.jpeg" alt="Album 3">
                <p>Album 3</p>
            </div>
            <div class="album-item" data-full-image="assets/pho 4.jpeg">
                <img src="assets/pho 4.jpeg" alt="Album 4">
                <p>Album 4</p>
            </div>
        </div>
    </div>

    <!-- Pop-up -->
    <div id="albumPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn">Ã—</span>
            <img id="fullImage" src="" alt="Full Image">
        </div>
    </div>

    <script src="style.js"></script>

</html>
